---
- name: copy-auth-file
  copy: src='dockercfg' dest='{{docker_hub_auth}}'
  tags:
      - copy-auth

- name: copy-auth-file
  copy: src='github.key' dest='{{github_key}}' mode='u+r'
  tags:
      - copy-gitauth

