sumologic_collector_application_log_path:
-  - name: "APP LOG"
-    path: "/var/log/APP.log"
-    use_multiline: false
-    category: "APP"

destination_folder: "/tmp/syncfolder"
database: "loans"
database_qa: "loans_qa"
database_qa2: "loans_qa2"
database_staging: "loans_staging"
database_demo: "loans_demo"
database_dev: "loans_dev"
internal_databases:
  - loans_qa
  - loans_qa2
  - loans_dev
  - loans_staging
  - loans_demo

files_to_copy:
  - tables
  
source_db_host: "backup-replica.ceiehgxanvdu.us-west-2.rds.amazonaws.com"
target_db_host: "internal-testing-db.ceiehgxanvdu.us-west-2.rds.amazonaws.com"
tables: "tables"
source_db_username: "{{ vault_source_db_username }}"
target_db_username: "{{ vault_target_db_username }}"
source_db_password: "{{ vault_source_db_password }}"
target_db_password: "{{ vault_target_db_password }}"
dump_tables:
  - admin_config
  - auth_code_status
  - auth_code_type
  - auth_verification_question
  - error_message_template
  - experiment
  - loan_type
  - manual_payers
  - message_template
  - referral_reward_type
  - do_not_disturb
  - error_message_template
  - experiment
  - loan_type
  - manual_payers
  - message_template
  - referral_reward_type
  - users
  - user_admin_paths

newrelic_repo: "deb http://apt.newrelic.com/debian/ newrelic non-free"
newrelic_loglevel: info
newrelic_logfile: /var/log/newrelic/nrsysmond.log
newrelic_proxy: False
newrelic_ssl: "false"
newrelic_ssl_ca_bundle: False
newrelic_ssl_ca_path: False
newrelic_pidfile: /var/run/newrelic/nrsysmond.pid
newrelic_collector_host: collector.newrelic.com
newrelic_timeout_seconds: 30
newrelic_license_key: "{{ vault_newrelic_license_key }}"
php_mods_path: "/etc/php/5.6/mods-available"
newrelic_repo_key: "https://download.newrelic.com/548C16BF.gpg"
newrelic_user: newrelic
tmp_aws_alerts: /tmp/aws_alerts/
